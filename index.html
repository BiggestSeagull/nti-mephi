<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Официальный сайт НТИ НИЯУ МИФИ</title>
  <link rel="stylesheet" href="./style-reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="layout">
    <!-- Меню с настройками доступности, открывать из скрипта по нажатию на кнопку очков -->
    <div id="for-disabled">

    </div>

    <!-- Навигация -->
    <nav class="nav container">
      <div id="additional-menu">

      </div>
      <div id="top-menu">

      </div>
    </nav>

    <header class="header container">
      <div class="header-top">
        <a href="/" class="header-logo" title="На главную">
          <img src="" alt="Логотип НТИ" class="logo" />
          <div class="header-name">
            <div>Новоуральский</div>
            <div>Технологический</div>
            <div>Институт НИЯУ МИФИ</div>
          </div>
        </a>
        <div class="header-date-block">
          <span id="current-date" class="header-date">Тут пусто</span>
          <a href="https://schools.dnevnik.ru/schedules" target="_blank" class="header-schedule">
            Расписание...
            <img src="https://dummyimage.com/32x32/000/fff.png" alt="Календарь" />
          </a>
        </div>
      </div>
    </header>

    <main class="main container">
      Здесь основной контент
    </main>

    <footer class="footer container">
      Футер аааааааааааааааааааааа
    </footer>
  </div>

  <script>
    const dateElement = document.getElementById('current-date');
    const today = new Date();
    const options = { day: 'numeric', month: 'long', year: 'numeric' };
    dateElement.textContent = today.toLocaleDateString('ru-RU', options);
  </script>
</body>

</html>
